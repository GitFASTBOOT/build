syntax = "proto3";

package buildcontext_proto;

message BuildContext {
  // A list of enabled build features.
  repeated BuildFeature enabled_build_features = 1;

  // Information about tests that will run off this build.
  repeated TestInfo tests = 2;

  message BuildFeature {
    optional string name = 1;
  }

  message TestInfo {
    optional string name = 1;

    repeated Arg extra_options = 2;

    optional string command = 3;

    // An argument for use in a test.
    // Arguments will be supplied to the command line in the following format:
    //   command --argument_key argument_value
    message Arg {
      // The argument key supplied to the command. The argument key will be supplied
      // to the command as:
      //   command --argument_key
      optional string key = 1;
      // The argument value supplied to the command. Multiple values can also be
      // supplied which will be formatted in the command line as:
      //   command --key val1 --key val2
      repeated string values = 2;
    }
  }
}
