syntax = "proto3";

package buildcontext_proto;

message BuildContext {
  // A list of enabled build features.
  repeated BuildFeature enabled_build_features = 1;

  // Information about tests that will run off this build.
  repeated TestInfo tests = 2;

  message BuildFeature {
    optional string name = 1;
  }

  message TestInfo {
    optional string name = 1;

    repeated TestOption extra_options = 2;

    message TestOption {
      repeated TestOptionEntry entry = 1;

      message TestOptionEntry {
        optional string key = 1
        repeated string values = 2;
      }
    }
  }
}
